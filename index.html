<!DOCTYPE html>
<html>
  <head>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.0/axios.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.3/Chart.min.js"></script>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.11.2/css/all.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.7.5/css/bulma.css"
    />
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <section class="hero is-primary is-bold">
      <div class="hero-body">
        <div class="container">
          <h1 class="title">
            MTG deck builder
            <span class="icon">
              <i class="fas fa-hat-wizard"></i>
            </span>
          </h1>
          <h4 class="subtitle">A deck builder for the Magic: The Gathering TCG</h4>
        </div>
      </div>
    </section>
    <div class="container">
      <div class="columns">
        <div class="column">
          <div id="autocomplete-container"></div>
        </div>
        <div class="column"></div>
      </div>
      <div class="autocomplete-summary"></div>

      <div class="columns">
        <div class="column deck-summary-column">
          <div class="deck-header">
            <div class="column notification is-primary deck-header-cont">
              <h1 id="deck-count-div" class="title">Your deck (0 cards)</h1>
              <p class="subtitle">Click to view card</p> 
            </div>
            <div class="sort-container"></div>
          </div>
          <div id="sort-deck"></div>
          <div class="deck-summary"></div>
        </div>

        <div class="column mana-curve-column">
          <div class="deck-header">
            <div class="column notification is-primary mana-curve-cont">
              <h1 class="title">Mana curve</h1>
            </div>
            <canvas id="myChart" width="400" height="400"></canvas>
          </div>
          <div class="deck-header">
            <div class="column notification is-primary mana-curve-cont">
              <h1 class="title">Mana type totals</h1>
              <h3> Back soon! Undergoing maintenance </h3>
            </div>
            <div class="mana-colors"></div>
          </div>
        </div>
      </div>


    </div>
    <script src="utils.js"></script>
    <script src="autocomplete.js"></script>
    <script src="data.js"></script>
    <script src="chart.js"></script>
    <script src="index.js"></script>
    <script src="listeners.js"></script>
  </body>
</html>
